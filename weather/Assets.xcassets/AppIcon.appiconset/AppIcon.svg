<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <!-- Background gradient - Sky blue -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9"/>
      <stop offset="50%" style="stop-color:#357ABD"/>
      <stop offset="100%" style="stop-color:#2C5F99"/>
    </linearGradient>
    
    <!-- Sun gradient -->
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE066"/>
      <stop offset="100%" style="stop-color:#FFB347"/>
    </linearGradient>
    
    <!-- Cloud gradient -->
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E8F4FD"/>
    </linearGradient>
    
    <!-- Sun glow -->
    <filter id="sunGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Cloud shadow -->
    <filter id="cloudShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#1a4a7a" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#bgGradient)" rx="224" ry="224"/>
  
  <!-- Sun with glow -->
  <circle cx="680" cy="320" r="140" fill="url(#sunGradient)" filter="url(#sunGlow)"/>
  
  <!-- Sun rays (subtle) -->
  <g opacity="0.4" stroke="#FFE066" stroke-width="8" stroke-linecap="round">
    <line x1="680" y1="140" x2="680" y2="100"/>
    <line x1="680" y1="500" x2="680" y2="540"/>
    <line x1="500" y1="320" x2="460" y2="320"/>
    <line x1="860" y1="320" x2="900" y2="320"/>
    <line x1="553" y1="193" x2="525" y2="165"/>
    <line x1="807" y1="447" x2="835" y2="475"/>
    <line x1="553" y1="447" x2="525" y2="475"/>
    <line x1="807" y1="193" x2="835" y2="165"/>
  </g>
  
  <!-- Main cloud with shadow -->
  <g filter="url(#cloudShadow)">
    <!-- Cloud body -->
    <ellipse cx="280" cy="580" rx="140" ry="100" fill="url(#cloudGradient)"/>
    <ellipse cx="420" cy="530" rx="170" ry="130" fill="url(#cloudGradient)"/>
    <ellipse cx="600" cy="580" rx="150" ry="110" fill="url(#cloudGradient)"/>
    <ellipse cx="750" cy="600" rx="120" ry="90" fill="url(#cloudGradient)"/>
    <rect x="200" y="530" width="600" height="150" fill="url(#cloudGradient)"/>
  </g>
  
  <!-- Small accent cloud -->
  <g opacity="0.7" transform="translate(100, 200) scale(0.4)">
    <ellipse cx="200" cy="100" rx="80" ry="50" fill="white"/>
    <ellipse cx="280" cy="90" rx="100" ry="60" fill="white"/>
    <ellipse cx="380" cy="100" rx="70" ry="45" fill="white"/>
    <rect x="150" y="90" width="260" height="60" fill="white"/>
  </g>
</svg>
