<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <!-- Tinted mode uses a single color with transparency -->
    <!-- This will be tinted by iOS to match user's accent color -->
    
    <!-- Gradient for depth -->
    <linearGradient id="tintGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <!-- Transparent background (iOS will tint this) -->
  <rect width="1024" height="1024" fill="none" rx="224" ry="224"/>
  
  <!-- Sun circle -->
  <circle cx="680" cy="320" r="130" fill="white"/>
  
  <!-- Sun rays -->
  <g stroke="white" stroke-width="24" stroke-linecap="round" opacity="0.9">
    <line x1="680" y1="120" x2="680" y2="60"/>
    <line x1="680" y1="520" x2="680" y2="580"/>
    <line x1="480" y1="320" x2="420" y2="320"/>
    <line x1="880" y1="320" x2="940" y2="320"/>
    <line x1="538" y1="178" x2="496" y2="136"/>
    <line x1="822" y1="462" x2="864" y2="504"/>
    <line x1="538" y1="462" x2="496" y2="504"/>
    <line x1="822" y1="178" x2="864" y2="136"/>
  </g>
  
  <!-- Main cloud -->
  <g fill="white">
    <ellipse cx="280" cy="600" rx="140" ry="100"/>
    <ellipse cx="420" cy="550" rx="170" ry="130"/>
    <ellipse cx="600" cy="600" rx="150" ry="110"/>
    <ellipse cx="750" cy="620" rx="120" ry="90"/>
    <rect x="200" y="550" width="600" height="150"/>
  </g>
  
  <!-- Small accent cloud -->
  <g fill="white" opacity="0.7" transform="translate(80, 180) scale(0.35)">
    <ellipse cx="200" cy="100" rx="80" ry="50"/>
    <ellipse cx="280" cy="90" rx="100" ry="60"/>
    <ellipse cx="380" cy="100" rx="70" ry="45"/>
    <rect x="150" y="90" width="260" height="60"/>
  </g>
</svg>
