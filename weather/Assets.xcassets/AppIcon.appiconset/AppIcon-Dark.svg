<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <!-- Dark mode background gradient -->
    <linearGradient id="bgGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
    
    <!-- Moon gradient -->
    <linearGradient id="moonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5DC"/>
      <stop offset="100%" style="stop-color:#D4D4AA"/>
    </linearGradient>
    
    <!-- Cloud gradient for dark mode -->
    <linearGradient id="cloudGradientDark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    
    <!-- Moon glow -->
    <filter id="moonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Cloud shadow -->
    <filter id="cloudShadowDark" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#bgGradientDark)" rx="224" ry="224"/>
  
  <!-- Stars -->
  <g fill="white" opacity="0.6">
    <circle cx="150" cy="200" r="3"/>
    <circle cx="250" cy="150" r="2"/>
    <circle cx="180" cy="350" r="2.5"/>
    <circle cx="350" cy="180" r="2"/>
    <circle cx="450" cy="250" r="3"/>
    <circle cx="550" cy="150" r="2"/>
    <circle cx="150" cy="450" r="2"/>
    <circle cx="900" cy="200" r="2.5"/>
    <circle cx="850" cy="350" r="2"/>
    <circle cx="950" cy="150" r="3"/>
  </g>
  
  <!-- Moon with glow -->
  <circle cx="680" cy="320" r="130" fill="url(#moonGradient)" filter="url(#moonGlow)"/>
  <!-- Moon crater details -->
  <circle cx="640" cy="280" r="20" fill="#C5C5A5" opacity="0.3"/>
  <circle cx="720" cy="350" r="15" fill="#C5C5A5" opacity="0.25"/>
  <circle cx="660" cy="380" r="12" fill="#C5C5A5" opacity="0.2"/>
  
  <!-- Main cloud with shadow -->
  <g filter="url(#cloudShadowDark)">
    <ellipse cx="280" cy="580" rx="140" ry="100" fill="url(#cloudGradientDark)"/>
    <ellipse cx="420" cy="530" rx="170" ry="130" fill="url(#cloudGradientDark)"/>
    <ellipse cx="600" cy="580" rx="150" ry="110" fill="url(#cloudGradientDark)"/>
    <ellipse cx="750" cy="600" rx="120" ry="90" fill="url(#cloudGradientDark)"/>
    <rect x="200" y="530" width="600" height="150" fill="url(#cloudGradientDark)"/>
  </g>
  
  <!-- Cloud highlight -->
  <g opacity="0.15">
    <ellipse cx="420" cy="500" rx="100" ry="40" fill="white"/>
  </g>
</svg>
