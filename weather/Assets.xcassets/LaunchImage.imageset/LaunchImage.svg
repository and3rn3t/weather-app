<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="200" height="200">
  <defs>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#E8E8E8;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Sun -->
  <circle cx="65" cy="35" r="18" fill="url(#sunGradient)"/>
  
  <!-- Cloud -->
  <g transform="translate(10, 30)">
    <ellipse cx="25" cy="35" rx="20" ry="15" fill="url(#cloudGradient)"/>
    <ellipse cx="45" cy="30" rx="25" ry="18" fill="url(#cloudGradient)"/>
    <ellipse cx="65" cy="35" rx="18" ry="14" fill="url(#cloudGradient)"/>
    <rect x="15" y="30" width="55" height="20" fill="url(#cloudGradient)"/>
  </g>
</svg>
