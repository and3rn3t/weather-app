<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Sun gradient -->
    <linearGradient id="sunGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE066"/>
      <stop offset="100%" style="stop-color:#FFB347"/>
    </linearGradient>
    
    <!-- Cloud gradient -->
    <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#F0F7FF"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Soft shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#2C5F99" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Sun with glow -->
  <circle cx="280" cy="120" r="60" fill="url(#sunGrad)" filter="url(#glow)"/>
  
  <!-- Sun rays -->
  <g stroke="#FFE066" stroke-width="4" stroke-linecap="round" opacity="0.6">
    <line x1="280" y1="40" x2="280" y2="20"/>
    <line x1="280" y1="200" x2="280" y2="220"/>
    <line x1="200" y1="120" x2="180" y2="120"/>
    <line x1="360" y1="120" x2="380" y2="120"/>
    <line x1="223" y1="63" x2="209" y2="49"/>
    <line x1="337" y1="177" x2="351" y2="191"/>
    <line x1="223" y1="177" x2="209" y2="191"/>
    <line x1="337" y1="63" x2="351" y2="49"/>
  </g>
  
  <!-- Main cloud -->
  <g filter="url(#shadow)">
    <ellipse cx="100" cy="240" rx="60" ry="42" fill="url(#cloudGrad)"/>
    <ellipse cx="160" cy="220" rx="75" ry="55" fill="url(#cloudGrad)"/>
    <ellipse cx="240" cy="240" rx="65" ry="48" fill="url(#cloudGrad)"/>
    <ellipse cx="310" cy="250" rx="50" ry="38" fill="url(#cloudGrad)"/>
    <rect x="70" y="220" width="270" height="70" fill="url(#cloudGrad)"/>
  </g>
</svg>
