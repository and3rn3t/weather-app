# Android Weather App - CI/CD Pipeline
# Runs on pull requests and pushes to main

name: Android Build & Test

on:
  push:
    branches: [main]
    paths:
      - 'android-app/**'
      - '.github/workflows/android.yml'
  pull_request:
    branches: [main]
    paths:
      - 'android-app/**'
      - '.github/workflows/android.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  JAVA_VERSION: '17'
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.configureondemand=true

jobs:
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Run Lint
        working-directory: android-app
        run: ./gradlew lintDebug

      - name: Upload Lint Results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: lint-results
          path: android-app/app/build/reports/lint-results-*.html
          retention-days: 7

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Run Unit Tests
        working-directory: android-app
        run: ./gradlew testDebugUnitTest

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results
          path: android-app/app/build/test-results/**/*.xml
          retention-days: 7

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-reports
          path: android-app/app/build/reports/tests/
          retention-days: 7

  build-debug:
    name: Build Debug APK
    runs-on: ubuntu-latest
    needs: [lint, test]
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Create local.properties
        working-directory: android-app
        run: |
          echo "MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY || 'dummy_key_for_ci' }}" > local.properties

      - name: Build Debug APK
        working-directory: android-app
        run: ./gradlew assembleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v6
        with:
          name: debug-apk
          path: android-app/app/build/outputs/apk/debug/*.apk
          retention-days: 7

  build-release:
    name: Build Release AAB
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: false

      - name: Create local.properties
        working-directory: android-app
        run: |
          echo "MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY || 'dummy_key_for_ci' }}" > local.properties

      - name: Decode Keystore
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        working-directory: android-app
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > release.keystore

      - name: Build Release AAB
        working-directory: android-app
        env:
          SIGNING_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          SIGNING_STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
        run: |
          if [ -f "release.keystore" ]; then
            ./gradlew bundleRelease \
              -Pandroid.injected.signing.store.file=release.keystore \
              -Pandroid.injected.signing.store.password="$SIGNING_STORE_PASSWORD" \
              -Pandroid.injected.signing.key.alias="$SIGNING_KEY_ALIAS" \
              -Pandroid.injected.signing.key.password="$SIGNING_KEY_PASSWORD"
          else
            echo "âš ï¸ No signing key available - building unsigned AAB"
            ./gradlew bundleRelease
          fi

      - name: Upload Release AAB
        uses: actions/upload-artifact@v6
        with:
          name: release-aab
          path: android-app/app/build/outputs/bundle/release/*.aab
          retention-days: 30

      - name: Analyze APK Size
        working-directory: android-app
        run: |
          if [ -f "app/build/outputs/bundle/release/app-release.aab" ]; then
            echo "ðŸ“¦ AAB Bundle Size:"
            du -sh app/build/outputs/bundle/release/app-release.aab
          fi

  instrumented-tests:
    name: Instrumented Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-34

      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."

      - name: Create local.properties
        working-directory: android-app
        run: |
          echo "MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY || 'dummy_key_for_ci' }}" > local.properties

      - name: Run Instrumented Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: cd android-app && ./gradlew connectedDebugAndroidTest

      - name: Upload Instrumented Test Results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: instrumented-test-results
          path: android-app/app/build/reports/androidTests/
          retention-days: 7
