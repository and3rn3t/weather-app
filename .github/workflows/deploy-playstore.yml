# Play Store Deployment
# Manually triggered workflow to deploy Android app to Google Play

name: Deploy to Play Store

on:
  workflow_dispatch:
    inputs:
      track:
        description: 'Release track'
        required: true
        type: choice
        options:
          - internal
          - alpha
          - beta
          - production
        default: 'internal'
      rollout_percentage:
        description: 'Rollout percentage for production (1-100)'
        required: false
        type: number
        default: 100
      skip_tests:
        description: 'Skip running tests before deployment'
        required: false
        type: boolean
        default: false

env:
  JAVA_VERSION: '17'

jobs:
  deploy:
    name: Deploy to Play Store
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Fastlane
        run: |
          gem install fastlane
          fastlane --version

      - name: Run Tests
        if: ${{ !inputs.skip_tests }}
        working-directory: android-app
        run: ./gradlew testReleaseUnitTest

      - name: Create local.properties
        working-directory: android-app
        run: |
          echo "MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY }}" > local.properties

      - name: Decode Keystore
        working-directory: android-app
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > release.keystore

      - name: Build Release AAB
        working-directory: android-app
        env:
          SIGNING_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          SIGNING_STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
        run: |
          ./gradlew bundleRelease \
            -Pandroid.injected.signing.store.file=release.keystore \
            -Pandroid.injected.signing.store.password="$SIGNING_STORE_PASSWORD" \
            -Pandroid.injected.signing.key.alias="$SIGNING_KEY_ALIAS" \
            -Pandroid.injected.signing.key.password="$SIGNING_KEY_PASSWORD"

      - name: Setup Google Play Service Account
        env:
          GOOGLE_PLAY_JSON_KEY: ${{ secrets.GOOGLE_PLAY_JSON_KEY }}
        run: |
          echo "$GOOGLE_PLAY_JSON_KEY" > google-play-key.json

      - name: Upload to Play Store (${{ inputs.track }})
        working-directory: android-app
        env:
          GOOGLE_PLAY_JSON_KEY_PATH: ../google-play-key.json
          SUPPLY_TRACK: ${{ inputs.track }}
          SUPPLY_ROLLOUT: ${{ inputs.rollout_percentage }}
          SUPPLY_PACKAGE_NAME: com.andernet.weather
        run: |
          if [ "${{ inputs.track }}" = "production" ]; then
            fastlane supply \
              --aab app/build/outputs/bundle/release/app-release.aab \
              --track production \
              --rollout ${{ inputs.rollout_percentage }} \
              --json_key $GOOGLE_PLAY_JSON_KEY_PATH \
              --package_name $SUPPLY_PACKAGE_NAME
          else
            fastlane supply \
              --aab app/build/outputs/bundle/release/app-release.aab \
              --track ${{ inputs.track }} \
              --json_key $GOOGLE_PLAY_JSON_KEY_PATH \
              --package_name $SUPPLY_PACKAGE_NAME
          fi

      - name: Upload Build Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-release-${{ github.run_number }}
          path: |
            android-app/app/build/outputs/bundle/release/*.aab
            android-app/app/build/outputs/mapping/release/
          retention-days: 30

      - name: Create Git Tag
        if: success() && inputs.track == 'production'
        run: |
          VERSION_NAME=$(grep "versionName" android-app/app/build.gradle.kts | awk -F'"' '{print $2}')
          VERSION_CODE=$(grep "versionCode" android-app/app/build.gradle.kts | awk '{print $3}')
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "android-v${VERSION_NAME}-${VERSION_CODE}" -m "Android Release v${VERSION_NAME} (${VERSION_CODE})"
          git push origin "android-v${VERSION_NAME}-${VERSION_CODE}"

      - name: Cleanup
        if: always()
        run: |
          rm -f google-play-key.json
          rm -f android-app/release.keystore

      - name: Notify Success
        if: success()
        run: |
          echo "✅ Successfully deployed to Play Store (${{ inputs.track }})!"
          if [ "${{ inputs.track }}" = "production" ]; then
            echo "Rollout: ${{ inputs.rollout_percentage }}%"
          fi

      - name: Notify Failure
        if: failure()
        run: |
          echo "❌ Play Store deployment failed!"
          echo "Check the workflow logs for details."
