# Andernet Weather - CI/CD Pipeline
# Runs on pull requests and pushes to main

name: Build & Test

on:
  push:
    branches: [main]
    paths:
      - 'weather/**'
      - '.github/workflows/ci.yml'
      - '!../docs/**'
      - '!**.md'
  pull_request:
    branches: [main]
    paths:
      - 'weather/**'
      - '.github/workflows/ci.yml'
      - '!../docs/**'
      - '!**.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DEVELOPER_DIR: /Applications/Xcode_16.0.app/Contents/Developer
  PROJECT_NAME: weather
  SCHEME: weather

jobs:
  build:
    name: Build & Test (${{ matrix.device }})
    runs-on: macos-15
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        device:
          - 'iPhone 16 Pro'
          - 'iPad Pro (13-inch) (M4)'
        # Cost optimization: Reduced from 3 to 2 devices
        # iPhone SE testing can be done in nightly builds

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.0'

      - name: Cache DerivedData
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-deriveddata-${{ hashFiles('**/*.swift', '**/project.pbxproj') }}
          restore-keys: |
            ${{ runner.os }}-deriveddata-

      - name: Cache Homebrew
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/Homebrew
            /opt/homebrew/Cellar/xcbeautify
          key: ${{ runner.os }}-homebrew-xcbeautify
          restore-keys: |
            ${{ runner.os }}-homebrew-

      - name: Install xcbeautify
        run: brew install xcbeautify

      - name: Build Debug
        run: |
          xcodebuild build \
            -project ${{ env.PROJECT_NAME }}.xcodeproj \
            -scheme ${{ env.SCHEME }} \
            -destination 'platform=iOS Simulator,name=${{ matrix.device }}' \
            -configuration Debug \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            | xcbeautify --renderer github-actions

      - name: Run Tests
        run: |
          xcodebuild test \
            -project ${{ env.PROJECT_NAME }}.xcodeproj \
            -scheme ${{ env.SCHEME }} \
            -destination 'platform=iOS Simulator,name=${{ matrix.device }}' \
            -parallel-testing-enabled YES \
            -resultBundlePath TestResults.xcresult \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            | xcbeautify --renderer github-actions

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results-${{ matrix.device }}
          path: TestResults.xcresult
          retention-days: 7

  lint:
    name: SwiftLint
    runs-on: macos-15
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Homebrew
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/Homebrew
            /opt/homebrew/Cellar/swiftlint
          key: ${{ runner.os }}-homebrew-swiftlint
          restore-keys: |
            ${{ runner., security-scan]
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.0'

      - name: Cache DerivedData
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-deriveddata-release-${{ hashFiles('**/*.swift', '**/project.pbxproj') }}
          restore-keys: |
            ${{ runner.os }}-deriveddata-release-

      - name: Cache Homebrew
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/Homebrew
            /opt/homebrew/Cellar/xcbeautify
          key: ${{ runner.os }}-homebrew-xcbeautify
          restore-keys: |
            ${{ runner.os }}-homebrew-

      - name: Install xcbeautify
        run: brew install xcbeautify

      - name: Build Release
        run: |
          xcodebuild build \
            -project ${{ env.PROJECT_NAME }}.xcodeproj \
            -scheme ${{ env.SCHEME }} \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro' \
            -configuration Release \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            | xcbeautify --renderer github-actions

      - name: Analyze Build Size
